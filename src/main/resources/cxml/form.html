			<div class="advanced">
				<strong>cXML Template</strong>
				<textarea id="cxml" style="width: 100%; height: 500px" onchange="updateXML()">&lt;?xml version=&quot;1.0&quot; encoding=&quot;UTF-8&quot;?&gt;
&lt;!DOCTYPE cXML SYSTEM &quot;http://xml.cxml.org/schemas/cXML/1.2.028/cXML.dtd&quot;&gt;
&lt;cXML payloadID=&quot;@PayloadID@&quot; timestamp=&quot;@Timestamp@&quot; version=&quot;1.0&quot; xml:lang=&quot;en&quot;&gt;
  &lt;Header&gt;
    &lt;From&gt;
      &lt;Credential domain=&quot;@FromDomain@&quot;&gt;
        &lt;Identity&gt;@FromIdentity@&lt;/Identity&gt;
      &lt;/Credential&gt;
    &lt;/From&gt;
    &lt;To&gt;
      &lt;Credential domain=&quot;@ToDomain@&quot;&gt;
        &lt;Identity&gt;@ToIdentity@&lt;/Identity&gt;
      &lt;/Credential&gt;
    &lt;/To&gt;
    &lt;Sender&gt;
      &lt;Credential domain=&quot;@SenderDomain@&quot;&gt;
        &lt;Identity&gt;@SenderIdentity@&lt;/Identity&gt;
        &lt;SharedSecret&gt;@SharedSecret@&lt;/SharedSecret&gt;
      &lt;/Credential&gt;
      &lt;UserAgent&gt;MuleSoft cXML PunchOut Tester&lt;/UserAgent&gt;
    &lt;/Sender&gt;
  &lt;/Header&gt;
  &lt;Request deploymentMode=&quot;production&quot;&gt;
    &lt;PunchOutSetupRequest operation=&quot;create&quot;&gt;
      &lt;BuyerCookie&gt;@BuyerCookie@&lt;/BuyerCookie&gt;
      &lt;Extrinsic name=&quot;User&quot;&gt;@User@&lt;/Extrinsic&gt;
      &lt;Extrinsic name=&quot;UniqueUsername&quot;&gt;@User@&lt;/Extrinsic&gt;
      &lt;Extrinsic name=&quot;UserId&quot;&gt;12345&lt;/Extrinsic&gt;
      &lt;Extrinsic name=&quot;UserEmail&quot;&gt;lbailey@muledemo.com&lt;/Extrinsic&gt;
      &lt;Extrinsic name=&quot;UserFullName&quot;&gt;Lauren Bailey&lt;/Extrinsic&gt;
      &lt;Extrinsic name=&quot;UserPrintableName&quot;&gt;John Doe&lt;/Extrinsic&gt;
      &lt;Extrinsic name=&quot;FirstName&quot;&gt;Lauren&lt;/Extrinsic&gt;
      &lt;Extrinsic name=&quot;LastName&quot;&gt;Bailey&lt;/Extrinsic&gt;
      &lt;Extrinsic name=&quot;PhoneNumber&quot;&gt;555-555-5555&lt;/Extrinsic&gt;
      &lt;BrowserFormPost&gt;
        &lt;URL&gt;@PunchoutOrderReceiver@&lt;/URL&gt;
      &lt;/BrowserFormPost&gt;
      &lt;SupplierSetup&gt;
        &lt;URL&gt;@SupplierSetupURL@&lt;/URL&gt;
      &lt;/SupplierSetup&gt;
      &lt;ShipTo&gt;
        &lt;Address addressID=&quot;TEST&quot;&gt;
          &lt;Name xml:lang=&quot;en&quot;&gt;TEST&lt;/Name&gt;
          &lt;PostalAddress&gt;
            &lt;Street&gt;123 Street Address&lt;/Street&gt;
            &lt;City&gt;Rockville&lt;/City&gt;
            &lt;State&gt;MD&lt;/State&gt;
            &lt;PostalCode&gt;20855&lt;/PostalCode&gt;
            &lt;Country isoCountryCode=&quot;US&quot;&gt;US&lt;/Country&gt;
          &lt;/PostalAddress&gt;
        &lt;/Address&gt;
      &lt;/ShipTo&gt;
    &lt;/PunchOutSetupRequest&gt;
  &lt;/Request&gt;
&lt;/cXML&gt;
</textarea>
